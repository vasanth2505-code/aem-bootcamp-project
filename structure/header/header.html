<!-- Header Component Start -->
<sly data-sly-use.header="com.aembootcamp.core.models.HeaderModel"
     data-sly-test.empty="${!header.fileReference}"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=empty}" />
<sly data-sly-test="${!empty}">
    <div class="container responsivegrid">
        <div class="container responsivegrid cmp-layoutcontainer--header">
            <div class="cmp-container">
                <div class="aem-Grid">
                    <div class="image cmp-image--logo aem-GridColumn" style="display: inline-block;">
                        <div class="cmp-image" href="${header.logoLink @extension='html'}">
                            <img src="${header.fileReference}" alt="${header.altText}" loading="lazy"
                                 class="cmp-image__image" itemprop="contentUrl">
                            </a>
                        </div>
                    </div>
                    <div class="navigation cmp-navigation--header" style="display: inline;">
                        <nav class="cmp-navigation">
                            <ul class="cmp-navigation__group">
                                <li
                                        class="cmp-navigation__item cmp-navigation__item--level-0 cmp-navigation__item--active">
                                    <ul data-sly-repeat.nav="${header.headerNavigationItemsList}"
                                        class="cmp-navigation__group">
                                        <li class="cmp-navigation__item cmp-navigation__item--level-1">
                                            <a href="${nav.path @extension='html'}" data-cmp-clickable=""
                                               class="cmp-navigation__item-link">
                                                ${nav.title}
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>
<!-- Header Component End -->
